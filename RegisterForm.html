    <section id="register-page">

        <div class="register-form">
            <h2 id="formTitle" style="font-size: 40px; margin-top: 4%; text-align: center;">
                Register</h2>

            <form action="#" method="post" class="registerForm" validate>
                <div class="mb-3">
                    <input type="text" name="userName" class="form-control val" id="userName" placeholder="Name"
                        autocomplete="none">
                </div>
                <small id="validRegister" style="color: blue; font-size: 15px; margin: 5px;">
                </small>
                <small id="errorValidation" style="color: red; font-size: 15px; margin: 5px;">
                </small>

                <div class="mb-3">
                    <input type="email" class="form-control val" name="regEmailAddress" id="regEmailAddress"
                        placeholder="username@gmail.com">
                </div>
                <small id="validRegister" style="color: blue; font-size: 15px; margin: 5px;">
                </small>
                <small id="errorValidation" style="color: red; font-size: 15px; margin: 5px;">
                </small>

                <div class="mb-3">
                    <input type="password" class="form-control val" name="regPassword" id="regPassword"
                        placeholder="Password">
                </div>

                <small id="errorRegister" style="color: red; font-size: 17px; margin: 5px;">
                </small>
                <button type="submit" onclick="saveData(event)">Submit</button>
            </form>

        </div>

        <div class="login-img">
            <img src="./img/log1.jpg">
        </div>

    </section>
